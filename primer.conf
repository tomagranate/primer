# primer.conf
# Each [section] activates a module. Remove a section to disable it.
# Indented lines continue the previous key's value.

[xcode]
label = Xcode CLT

[homebrew]
label = Homebrew
depends_on = xcode
formulae =
    mise
    starship
    fzf
    ripgrep
    fd
    bat
    jq
    mas
    watchman
    difftastic
casks =
    google-chrome
    firefox
    visual-studio-code
    iterm2
    slack
    spotify
    zoom
    postman
    beekeeper-studio
    android-studio
    zulu17
    messenger
    steam
    bluesnooze
    the-unarchiver
    android-file-transfer
    private-internet-access
    logi-options-plus
mas =
    Magnet:441258766
    Tailscale:1475387142

[zim]
label = Zsh + Zim
depends_on = homebrew

[starship]
label = Starship prompt
depends_on = homebrew

[mise]
label = Mise languages
depends_on = homebrew
tools =
    node:lts
    python:3.12
    bun:latest

[touchid]
label = Touch ID

[scripts]
label = Custom scripts
