# primer.conf
# Each [section] activates a module. Remove a section to disable it.
# Indented lines continue the previous key's value.

[xcode]
label = Xcode CLT

[homebrew]
label = Homebrew
depends_on = xcode
formulae =
    mise
    starship
    fzf
    ripgrep
    fd
    bat
    jq
    mas
    colima
    duf
    dust
    eza
    htop
    neovim
    netcat
    opencode
    tomagranate/tap/corsa
casks =
    google-chrome
    spotify
    messenger
    bluesnooze
    ghostty
    private-internet-access
    logi-options-plus
    cursor
mas =
    Tailscale:1475387142

[zim]
label = Zsh + Zim
depends_on = homebrew

[starship]
label = Starship prompt
depends_on = homebrew

[mise]
label = Mise languages
depends_on = homebrew
tools =
    node:lts
    python:3.12
    bun:latest

[touchid]
label = Touch ID

[git]
label = Git extensions

[ghostty]
label = Ghostty terminal

[scripts]
label = Custom scripts
